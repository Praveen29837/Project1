<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Resume Icons</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      padding: 40px;
    }

    .icon-grid {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      gap: 20px;
      justify-content: center;
    }

    .icon-grid img {
      width: 64px;
      height: 64px;
      object-fit: contain;
    }

    .label {
      text-align: center;
      margin-top: 8px;
      font-size: 14px;
    }

    .icon-box {
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>Resume Icons</h1>
  <div class="icon-grid">
    <div class="icon-box">
      <img src="https://github.com/Praveen29837/Project1/blob/main/Profile.png" alt="Profile" />
      <div class="label">Praveen</div>
    </div>
     </div>

</body>
</html>
