<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Resume Icons</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      padding: 40px;
    }

    .icon-grid {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      gap: 20px;
      justify-content: center;
    }

    .icon-grid img {
      width: 64px;
      height: 64px;
      object-fit: contain;
    }

    .label {
      text-align: center;
      margin-top: 8px;
      font-size: 14px;
    }

    .icon-box {
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>Resume Icons</h1>
  <div class="icon-grid">
    <div class="icon-box">
      <img src="icons/icon-user.png" alt="User Icon" />
      <div class="label">Profile</div>
    </div>
    <div class="icon-box">
      <img src="icons/icon-phone.png" alt="Phone Icon" />
      <div class="label">Phone</div>
    </div>
    <div class="icon-box">
      <img src="icons/icon-email.png" alt="Email Icon" />
      <div class="label">Email</div>
    </div>
    <div class="icon-box">
      <img src="icons/icon-education.png" alt="Education Icon" />
      <div class="label">Education</div>
    </div>
    <div class="icon-box">
      <img src="icons/icon-location.png" alt="Location Icon" />
      <div class="label">Location</div>
    </div>
    <div class="icon-box">
      <img src="icons/icon-briefcase.png" alt="Work Icon" />
      <div class="label">Work</div>
    </div>
    <div class="icon-box">
      <img src="icons/icon-certificate.png" alt="Certificate Icon" />
      <div class="label">Certification</div>
    </div>
    <div class="icon-box">
      <img src="icons/icon-teacher.png" alt="Training Icon" />
      <div class="label">Training</div>
    </div>
    <div class="icon-box">
      <img src="icons/icon-award.png" alt="Award Icon" />
      <div class="label">Achievements</div>
    </div>
  </div>

</body>
</html>
